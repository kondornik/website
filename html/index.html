<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../vendor/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <title>sensebot Search</title>
</head>
<body>
<div class="container">

    <header>
      <div class="row">
        <div class="col-lg-12">
          <h1><span class="orange">Sense</span><span class="green">Bot</span></h1>
        </div>
        <div class="col-lg-12">
          <p> Search Engine that finds sense in a heap of Web pages</p>
        </div>
      </div>
    </header>

    <div class="mainContent">
      <form>
        <div class="row engines">
          <div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10">
            <button type="button">SenseBot</button>
            <button type="button" class="active">Bing</button>
          </div>
        </div>
        <div class="row searchField">
          <div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10">

            <div class="form-group">
              <input type="text" name="search" value="" class="form-control" placeholder="What are you looking for?">
              <button type="button" class="btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>

        <div class="row newsOnly">
          <div class="col-lg-offset-6 col-md-offset-7 col-sm-offset-9 col-xs-offset-6">

            <div class="checkbox">
              <label>
                <input type="checkbox" name="newsOnly" value="newsOnly">news only
              </label>
            </div>

          </div>
        </div>
      </form>


      <nav>
        <ol class="languages">
          <li><a href="#">English</a></li>
          <li><a href="#">French</a></li>
          <li><a href="#">German</a></li>
          <li><a href="#">Spanish</a></li>
        </ol>
      </nav>
    
    
    </div>
</div><!--/.container-->

</html>
