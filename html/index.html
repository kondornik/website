<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>sensebot Search</title>
  </head>
  <body>

    <header>
      <h1><span class="orange">Sense</span><span class="green">Bot</span></h1>
      <p>The Search Engine that finds sense in a heap of Web pages</p>
    </header>

    <div class="mainContent">
      
      <div class="engines">
        <button type="button">SenseBot</button>
        <button type="button" class="active">Bing</button>
      </div>
      <div class="searchField">
        <input type="text" name="search" value="What are you looking for?" placeholder="What are you looking for?">
        <button type="button" class="btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>

    <div class="newsOnly">
      <input type="checkbox" name="newsOnly" value="newsOnly"><label> news only</label>
    </div>
    
    <nav>
      <ol class="languages">
        <li><a href="#">English</a></li>
        <li><a href="#">French</a></li>
        <li><a href="#">German</a></li>
        <li><a href="#">Spenish</a></li>
      </ol>
    </nav>
    <nav>
      <ol class="common">
        <li><a href="#">About</a></li>
        <li><a href="#">In the news</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">Terms of use</a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
      </ol>
    </nav>
    </div>
</body>
</html>
